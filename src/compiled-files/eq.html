<!DOCTYPE html>
<html id="body" lang="en">
  <head>
    <meta user.name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../static/EQF.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="eq.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="maingame.js"></script>
    <script src="functions.js"></script>
    <script src="locations.js"></script>
    <title>EPIQUEST</title>
  </head>
  <body>
    <h1 id="mainh">EPIQUEST</h1><br>
    <div id="controls">
      <h2 id="display"></h2>
      <h3 id="stats"></h3>
      <input id="inputBox" type="text" placeholder="type here..." onkeypress="submit()">
      <button id="commies" onclick="showme()">See stats</button><br>
    </div>
    <button class="button btn btn-block btn-primary" onclick="start()">Start Game</button><br>
    <button class="btn btn-block btn-default" onclick="playtheme(&quot;mario&quot;)">Music</button>
    <button class="btn btn-block btn-default" onclick="nightmode()">Enable night theme</button>
    <button class="btn btn-block btn-default" onclick="daymode()">Enable day theme</button><br><br>
    <h1 id="maph">Map</h1><img src="../static/map.png"><br><br>
    <div id="links">
      <h1>Check out the repository!</h1>
      <p>We need more people like you !</p><br><a class="fa fa-github" href="https://github.com/JohnCdf/TheEpiquestRep/" target="blank_"></a>
    </div>
  </body>
</html>
